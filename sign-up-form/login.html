<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- action="./success.html" method="post" -->
    <div class="right-card">
        <div class="logo-holder">
            <div class="logo"><p>CASOS</p></div>
        </div>
        <div class="form-holder">
            <form name="myForm"  class="form" onsubmit="return(validate());">
                <div class="row2">
                    <div class="email">
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="row3">
                    <div class="password">
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="password" class="error" required>
                    </div>
                </div>
                <div class="row4">
                    <div class="submit">
                        <button type="submit" onclick="submitForm(event)">CONTINUE</button>
                    </div>
                </div>
                <p class="footer">Don't have an account? <a href="./index.html">Create an account</a></p>
            </form>
            
        </div>

    </div>

</body>
</html>
